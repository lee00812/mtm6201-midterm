<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blessing Bakery</title>
    <!-- adds web safe fonts from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#"><img src="img/Blessing-Bakery-Logo.png" alt="Blessing Bakery">
        </header>
        <nav class="nav">
            <ul>
                <li class="nav-button"><a href="index.html">HOME</a></li>
                <li class="nav-button"><a href="about.html">ABOUT US</a></li>
                <li class="nav-button"><a href="#">CAKES</a></li>
                <li class="nav-button"><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
        <section class="contact">
            <h1>Contact us</h1>
            <div class="form">
                <h3>Send us a message</h3>
                <form action="nextpage.html" method="get">
                    <div class="info">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="info">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div>
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>
        
        <footer class="footer">
            <span>Blessing Bakery</span><br>
            <span>Phone: 613-684-1008</span><br>
            <span>Email: inquiry@blessing-bakery.com</span><br>
            <span>Opening Hours: <br>Tuesday to Saturday 0900 - 2000</span><br>
            <span>Sunday to Monday Off</span><br>
        </footer>
    </div>
</body>
</html>
